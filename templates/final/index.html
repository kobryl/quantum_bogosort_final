{% include "final/includes/header.html" %}
<form action="{% url 'final:trasa' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>Znajdź drogę do celu</h1></legend>
        <div class="form-group-main">
            <label for="start">Punkt początkowy</label>
            <select name="start">
                <option value="0">Wybierz punkt początkowy</option>
                {% for stop in stops %}
                    <option value="{{stop.stopId}}">{{stop.stopName}} {{ stop.subName }}</option>
                {% endfor %}
            </select>
            <label for="end">Punkt końcowy</label>
            <select name="end">
                <option value="0">Wybierz punkt końcowy</option>
                {% for stop in stops %}
                    <option value="{{stop.stopId}}">{{stop.stopName}} {{ stop.subName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group-additional">
            <label for="changes">Maksymalna liczba przesiadek</label>
            <input type="number" name="changes" value="0" min="0" max="5">

            <label for="max_waiting_time">Maksymalny czas oczekiwania na przesiadkę</label>
            <input type="number" name="max_waiting_time" value="0" min="0" max="1440">

            <label for="max_distance_on_foot">Maksymalny dystans pieszo</label>
            <input type="number" name="max_distance_on_foot" value="0" min="0" max="10000">
        </div>
        <div class="form-group-additional">
            <label for="search">Szukaj</label>
            <input type="submit" value="Szukaj">
        </div>
    </fieldset>
</form>
{% include "final/includes/footer.html" %}
