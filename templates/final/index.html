{% include "final/includes/header.html" %}
{% if request.method == 'GET' %}
<h1>Znajdź drogę do celu</h1>
<form action="{% url 'final:trasa' %}" method="post">
    {% csrf_token %}
    <div class="form-container">
        <div class="form-group-main form-group">
            <div class="form-group-item">
                <label for="start">Punkt początkowy</label>
                <!--<select name="start" id="start" required>
                    <option value="" disabled selected hidden>Wybierz punkt początkowy</option>
                    {% for stop in stops %}
                        <option value="{{stop.stopId}}">{{stop.stopName}} {{ stop.subName }}</option>
                    {% endfor %}
                </select>-->
                <input type="text" name="start" id="start" required>
            </div>
            <div class="form-group-item">
                <label for="end">Punkt końcowy</label>
                <!--<select name="end" id="end" required>
                    <option value="" disabled selected hidden>Wybierz punkt końcowy</option>
                    {% for stop in stops %}
                        <option value="{{stop.stopId}}">{{stop.stopName}} {{ stop.subName }}</option>
                    {% endfor %}
                </select>-->
                <input type="text" name="end" id="end" required>
            </div>
        </div>
        <div class="form-group-additional form-group">
            <h2>Dodatkowe parametry</h2>
            <div class="form-group-item">
                <label for="max_changes">Maksymalna liczba przesiadek
                    <input type="number" id="max_changes" name="max_changes" value="0" min="0" max="10">
                </label>
            </div>
            <div class="form-group-item">
                <label for="max_waiting_time"> Maksymalny czas oczekiwania na przesiadkę
                    <input type="number" id="max_waiting_time" name="max_waiting_time" value="0" min="0" max="1440">
                </label>
            </div>
            <div class="form-group-item">
                <label for="max_distance_on_foot">Maksymalny dystans pieszo
                    <input type="number" id="max_distance_on_foot" name="max_distance_on_foot" value="0" min="0" max="10000">
                </label>
            </div>
        </div>
        <div class="form-group-search form-group">
            <div class="form-group-item">
                <label for="search">Szukaj</label>
                <input type="submit" value="Szukaj">
            </div>
        </div>
    </div>
</form>

    <div id="map" style="width: 600px; height: 400px;"></div>
    <div id="popup" class="ol-popup">
         <a href="#" id="popup-closer" class="ol-popup-closer"></a>
         <div id="popup-content"></div>
    </div>



    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script>
        var attribution = new ol.control.Attribution({
            collapsible: false
        });

        var map = new ol.Map({
            controls: ol.control.defaults({attribution: false}).extend([attribution]),
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM({
                        url: 'https://tile.openstreetmap.be/osmbe/{z}/{x}/{y}.png',
                        attributions: [ ol.source.OSM.ATTRIBUTION, 'Tiles courtesy of <a href="https://geo6.be/">GEO-6</a>' ],
                        maxZoom: 18
                    })
                })
            ],
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([18.35247, 54.84673]),
                maxZoom: 18,
                zoom: 12
            })
        });

        var layer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [
                    new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.fromLonLat([18.35247, 54.84673]))
                    })
                ]
            })
        });

        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');

        var overlay = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        });
        map.addOverlay(overlay);

        closer.onclick = function() {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };
        map.addLayer(layer);

        map.on('singleclick', function (event) {
            if (map.hasFeatureAtPixel(event.pixel) === true) {
                var coordinate = event.coordinate;
                content.innerHTML = '<b>Hello world!</b><br />I am a popup.';
                overlay.setPosition(coordinate);
            } else {
                overlay.setPosition(undefined);
                closer.blur();
            }
        });
    </script>
{% endif %}
